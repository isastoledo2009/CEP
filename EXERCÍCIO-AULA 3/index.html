<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - CEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <h1>API-CEP</h1>
    <fieldset>
        <center>
        <legend>Nome</legend>
        <input type="text" id="nome">
        <br>
        <br>
        <legend>Sobrenome</legend>
        <input type="text" id="sobrenome">
        <br>
        <br>
        <legend>RG</legend>
        <input type="text" id="RG">
        <br>
        <br>
        <legend>Data de Nascimento</legend>
        <input type="text" id="data de nascimento">
        <br>
        <br>
        <legend>Estado civil</legend>
        <input type="text" id="Estado civil">
        <br>
        <br>

        <legend>CPF</legend>
        <input type="text" id="cpf">
        <br>
        <br>
        <legend>Escolaridade</legend>
        <input type="text" id="escolaridade">
        <br>
        <br>
        <legend>E-mail</legend>
        <input type="text" id="email">
        <br>
        <br>
        <legend>Telefone</legend>
        <input type="text" id="telefone">
        <br>
        <br>
   
        <h3><legend>Endereço</legend></h3>
        <br>
        <br>
        <label for="cep">CEP</label>
        <input type="text" id="cep">
        <br>
        <br>
        <label for="rua">Rua</label>
        <input type="text" id="rua" readonly>
        <br>
        <br>
        <label for="numero">Número</label>
        <input type="text" id="numero">
        <br>
        <br>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" readonly>
        <br>
        <br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" readonly>
        <br>
        <br>
        <label for="estado">Estado</label>
        <input type="text" id="estado" readonly>
        <br>
        <br>

        <label for="regiao">Região</label>
        <input type="text" id="regiao" readonly>
        <br>
        <br>
        <label for="ddd">DDD</label>
        <input type="text" id="ddd" readonly>
        <br>

        <br><br>
        <button onclick="enviar()">Enviar</button>
    </form>
    </center>
    </fieldset>
    <script src="script.js"></script>
    <script>
        //Preencher os inputs com arrow functions
        const preencherFormulario = (endereco) => {
            document.getElementById("rua").value = endereco.logradouro
            document.getElementById("bairro").value = endereco.bairro
            document.getElementById("cidade").value = endereco.localidade
            document.getElementById("estado").value = endereco.uf
            document.getElementById("regiao").value = endereco.regiao
            document.getElementById("ddd").value = endereco.ddd
        }

        //Autopreenchido
        const CepValido = (cep) => {
            if (cep.length == 8) {
                return true;
            } else {
                return false;
            }
        }

        //Buscar API
        const pesquisaCep = async () => {
            const cep = document.getElementById("cep").value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            if(CepValido(cep)) {
                const dados = await fetch(url);
                const endereco = await dados.json();
                preencherFormulario(endereco);
            }
        }
        document.getElementById("cep").addEventListener("focusout", pesquisaCep);
    </script>
</body>
</html>
